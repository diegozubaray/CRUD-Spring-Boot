<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>CRUD</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<div class="col-sm-6">
		<form th:action="@{/save}" th:object="${persona}" method="POST">
			<div class="card">
				<div class="card-header">
				<h3>Modulo Persona</h3>
				 </div>
				<div class="card-body">
				<div class="form-group">
				<label>ID</label>
				 <input th:field="*{id}" class="form-control" type="text">
						</div>
				</div>
				
				<div class="card-body">
				<div class="form-group">
				<label>Nombre</label> <input th:field="*{nombre}" class="form-control" type="text">
						</div>
				</div>
				
				<div class="card-body">
				<div class="form-group">
				<label>Apellido</label> <input th:field="*{apellido}" class="form-control" type="text">
						</div>
				</div>
				
				<div class="card-body">
				<div class="form-group">
				<label>EDAD</label> <input th:field="*{edad}" class="form-control" type="text">
						</div>
				</div>
				
				<div class="card-body">
				<div class="form-group">				
						<select th:field="*{tipoDni}" class="form-select">
							
							<option value="DNI">DNI</option>
							<option value="Libreta">LIBRETA</option>
							<option value="Pasaporte">PASAPORTE</option>
					</select>
				<div class="card-footer"></div>
				
				<div class="card-body">
				<div class="form-group">
				<label>Numero DNI</label> <input th:field="*{numeroDni}" class="form-control" type="number">
						</div>
				</div>
				<input type="submit" value="Guardar" class="btn btn-outline-success">
			</div>
			</div>
			</div>
			
			
		</form>
	</div>
	</div>

</body>
</html>
