<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>CRUD</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">

		
 <a class="btn btn-outline-primary mb-5" th:href="@{/new}">Nuevo</a>
		<table class="table table-dark table-striped">
		
		
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Edad</th>
					<th scope="col">Tipo de Documento</th>
					<th scope="col">Numero DNI</th>
					<th scope="row"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona:${personas}">

					<td th:text="${persona.id}"></td>
					<td th:text="${persona.nombre}"></td>
					<td th:text="${persona.apellido}"></td>
					<td th:text="${persona.edad}"></td>
					<td th:text="${persona.tipoDni}" ></td>
					<td th:text="${persona.numeroDni}" ></td>
					<td><a th:href="@{/editar/} + ${persona.id}"class="btn btn-outline-warning mx-4">Editar</a>
					 <a	th:onclick="eliminar([[${persona.id}]])"	class="btn btn-outline-danger">Eliminar</a>
					 </td>
				</tr>

			</tbody>
		</table>


	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
